  <body>
    <div class="login-box">
      <h2>Registration</h2>
      {% if message %}
      <div class="error">{{ message }}</div>
      {% endif %}
      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="login-window">
          <div class="login-side">
            <div class="user-box">
              <input type="text" name="username", required autocomplete="off">
              <label>Username</label>
            </div>
        
            <div class="user-box">
              <input type="email" name="email" required autocomplete="off">
              <label>Email</label>
            </div>
        
            <div class="user-box">
              <input type="password" name="password" required autocomplete="off" oncopy="return false" onpaste="return false">
              <label>Password</label>
            </div>
        
            <div class="user-box">
              <input type="password" name="confirmation" required autocomplete="off" oncopy="return false" onpaste="return false">
              <label>Confirm Password</label>
            </div>
          </div>
          <div class="login-side">
            <div class="user-box">
              <input list="income" name="income" required autocomplete="off">
              <datalist id="income">
                <option value="0-100000">
                <option value="100001-500000">
                <option value="500001-100000">
                <option value="Greater Than 100000">
              </datalist>
              <label>Family Annual Income </label>
            </div>
            <div class="user-box">
              <input list="branch" name="branch" required autocomplete="off">
              <datalist id="branch">
                <option value="BA">
                <option value="BSc">
                <option value="Bcom">
                <option value="BBA">
                <option value="MBA">
                <option value="MSc">
                <option value="MCom">
                <option value="MPhil">
                <option value="MTech">
                <option value="BTech">
                <option value="PhD">
                <option value="Other">
              </datalist>
              <label>Field of Education</label>
            </div>
            <div class="user-box">
              <input list="degree" name="degree" required autocomplete="off">
              <datalist id="degree">
                <option value="Computer Science">
                <option value="Stem">
                <option value="All">
                <option value="Commerce">
                <option value="Science">
                <option value="Engineering">
                <option value="Arts">
                <option value="Law">
                <option value="Medicine">
                <option value="Other">
              </datalist>
              <label>Branches</label>
            </div>
            <div class="user-box">
              <input list="skill" name="skill" required autocomplete="off">
              <datalist id="skill">
                <option value="Singing">
                <option value="Dancing">
                <option value="Reading">
                <option value="Writting">
                <option value="Cooking">
                <option value="Sports">
                <option value="Coding">
                <option value = "Robotics">
                <option value="Android Development">
                <option value="Others">
              </datalist>
              <label>Skills</label>
            </div>
          </div>
          <div class="login-side">
            <div class="user-box">
              <input list="caste" name="caste" required autocomplete="off">
              <datalist id="caste">
                <option value="SC">
                <option value="ST">
                <option value="OBC">
                <option value="General">
              </datalist>
              <label>Quota</label>
            </div>
            <div class="user-box">
              <input list="gender" name="gender" required autocomplete="off">
              <datalist id="gender">
                <option value="Male">
                <option value="Female">
                <option value="Other">
                <option value="Prefer Not To Say">
              </datalist>
              <label>Gender</label>
            </div>
            <div class="user-box">
              <input type="text" name="marks_10" required autocomplete="off">
              <label>Marks in 10th</label>
            </div>
            <div class="user-box">
              <input type="text" name="marks_12" required autocomplete="off">
              <label>Marks in 12th</label>
            </div>
          </div>
        </div>
          <div class = "login-bottom">
            <button class="cssbuttons-io-button" type="submit" value="Register"> Register
              <div class="icon">
                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                    fill="currentColor"></path>
                </svg>
              </div>
            </button>
            <div class="register-login">
              Already have an account?
              <a href="{% url 'login' %}"> Login </a>
            </div>
          </div>
      </form>
    </div>
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>
  </body>

  </html>
