{% load static %}
<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'app/images/favicon.ico' %}">
    <title>Acadship</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'app/landing.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'app/assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'app/assets/css/templatemo-eduwell-style.css' %}">
    <link rel="stylesheet" href="{% static 'app/assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'app/assets/css/lightbox.css' %}">
    <link rel="stylesheet" href="{% static 'app/contact.css' %}">
    <style>
        header {
            display: flex;
            background-image: url('{% static "app/assets/images/header-bg.png" %}');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
            top: 0;
            left: 0;
            right: 0;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        @media (max-width: 600px) {
            header {
                background-size: auto;
                height: 8vh;
            }
        }
    </style>
    <script>
        function myFunction() { 
            var x = document.getElementById("links");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'landing' %}">
                <img src="{% static 'app/assets/images/templatemo-eduwell.png' %}" alt="logo">
            </a>
        </div>
        <div class="right-side">
            <div class="links" id="links">
                <li><a href="{% url 'index' %}" class="hyperlink">Scholarships </a></li>
                <li><a href="{% url 'contact'%}" class="hyperlink">Give Scholarship</a></li>
                <li><a href="{% url 'about' %}" class="hyperlink">About Us</a></li>
                <li><a href="{% url 'contact'%}" class="hyperlink">Contact Us</a></li>
                <li><a href="{% url 'logout'%}" class="hyperlink">Logout</li></a></li>
            </div>
            <div class="menu">
                <div class="hamburger-menu" onclick="myFunction()">
                    <div class="bar1"></div>
                    <div class="bar1"></div>
                    <div class="bar1"></div>
                </div>
            </div>
        </div>
    </header>

    <h1 class="heading">Contact Us</h1>

    <div class="main">
        <img src ="{% static 'app/images/letters.png' %}" class="image">

        <form action="" method = "post">
            {% csrf_token %}
            {{ form }}

            <button style="text-decoration: none;
                margin: 1%;
                border: none;
                color: #fff;
                width: -webkit-fill-available;
                height: 3em;
                line-height: 2em;
                text-align: center;
                background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
                background-size: 300%;
                border-radius: 30px;
                z-index: 1;">
                <input class="input" type = "submit" value = "Submit">
                Submit
            </button>
        </form> 
    </div>
</body>
<footer style="margin-top: 20px;
left: 0;
bottom: 0;
width: 100%;
text-align: center;">Made with ❤️ at VIT Bhopal @2022</footer>
</html>
